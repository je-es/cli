name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        bun-version: [latest, 1.3.3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install space
        run: bun install @solution-lib/space -g

      - name: Install dependencies
        run: bunx space install

      - name: Run tests
        run: bunx space test

      - name: Run build (if applicable)
        run: bunx space build
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install space
        run: bun install @solution-lib/space -g

      - name: Install dependencies
        run: bunx space install

      - name: Run linter
        run: bunx space lint
        continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install space
        run: bun install @solution-lib/space -g

      - name: Install dependencies
        run: bunx space install

      - name: Run tests with coverage
        run: bunx space test --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          files: ./coverage/coverage-final.json

  # Summary job that depends on all test jobs
  ci-success:
    runs-on: ubuntu-latest
    needs: [test, lint, coverage]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
          echo "All CI checks passed!"